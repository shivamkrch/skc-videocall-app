<!doctype html>
<html lang="en">

<head>
    <title>SKC Video Call App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <!-- Styles.css -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <!-- Font-awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body>
    <div ng-app="videoCallApp" id="mainDiv">
        <div class="menu-btn animated fadeInRight" style="display:none">
            <div class="btn-line"></div>
            <div class="btn-line"></div>
            <div class="btn-line"></div>
        </div>
        <div class="container-fluid m-0" id="formDiv">
            <h2 class="display-1 m-5 animated fadeInDown slow" id="fh">Login</h2>
            <form action="" id="loginForm" class="m-5 form-inline">
                <div class="input-group m-2 animated fadeInLeft">
                    <div class="input-group-prepend">
                        <span class="input-group-text fas fa-user-alt" style="font-size:18px"></span>
                    </div>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter username to login"
                        aria-describedby="helpId" autofocus>
                    <small id="helpId" class=""></small>
                </div>
                <input type="button" value="Submit" class="btn btn-primary m-3 animated fadeInRight" id="loginBtn">
            </form>
        </div>

        <div class="container-fluid row p-4 mx-1" id="dashboard" style="display: none">
            <div class="container bg-secondary col-9 animated fadeInUp mb-3" id="video" allowfullscreen>
                <h5 id="frndsId">shivamkrch</h5>
                <span class="fas fa-expand" id="fullScreenBtn"></span>
                <video id="friendsVideo" class="video bg-transparent"></video>
                <video id="myVideo" class="video bg-info"></video>
            </div>

            <div class="container col-3 bg-warning animated fadeInRight mb-3" id="onlineUsers">
                <h3 class="p-2 text-center text-light bg-warning">shivamkrch</h3>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>

</html>
